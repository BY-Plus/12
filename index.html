<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML、css第三天</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h1>欢迎注册</h1>
        <p>已有账号? <a href="http://www.baidu.com">登录</a></p>
        <form>
            <div>
                <label for="username">用户名</label><input type="text" id="username" name="username" placeholder="请设置用户名">
            </div>
            <div>
                <label for="phone">手机号</label><input type="text" id="phone" name="phone" placeholder="可用于登录和找回密码">
            </div>
            <div>
                <!-- 
                    html会将多个空格或者换行自动忽略为一个空格。
                    当需要显示多个空格时候，怎么办呢？
                    
                    html 转义字符(实体)
                    &nbsp;&#x3000;&lt;&gt; &copy;&diamond;....
                    英文空格;中文空格;小于;大于;版权;钻石....
                 -->
                <label for="password">密&#x3000;码</label><input type="password" id="password" name="password" placeholder="请设置登录密码">
            </div>
            <div>
                <label for="verify">验证码</label><input type="text" id="verify" name="verify" placeholder="请输入验证码">&#x3000;<span>获取验证码</span>
            </div>
            <div>
                <input type="submit" value="注册">
            </div>
            <div>
                <input type="checkbox" id="agree" name="agree" ><label for="agree">阅读并接受 <a href="http://www.baidu.com">《百度用户协议》</a>及<a href="http://www.baidu.com">《百度隐私权保护声明》</a></label>
            </div>
        </form>
    </div>
</body>

</html>
