<!DOCTYPE html>
<!-- 注释：解释、说明。快捷方式：ctr+/; 一个html 网页文件，第一行都是 DOCTYPE; 
DOCTYPE:document type,文档类型;告诉浏览器以何种方式解析文件。html就是告诉浏览器这个是一个html5的文件。 -->
<!-- alt+z:自动换行 -->
<!-- html：hypertext markup language,超文本标记语言；是组织网页结构的语言；html的目前最新版本是html5(2014-10);
    标签(元素)：tag,element；整个html文件就是一个个的标签构成。标签名称是html这门语言已经规定好的；标签一般由开始标签、标签内容、结束标签构成。
        <标签名></标签名>
        <开始标签>标签内容</结束标签>

标签名称+tab(回车)：可以快速补全标签。

html:根标签;是整个html的第一个标签；文档的所有内容都在这个标签中。
head:头部；设置网页的头部信息。
body:身体；设置网页的主体内容。

标签嵌套，形成父子关系；外层的是父标签，内层的是子标签。

标签的属性：在开始标签中添加的，一般以名称=值的形式存在;属性是用来给标签添加一些补充说明。
lang:language，语言;说明文档的语言类型。

title:设置网页的标签，浏览器打开后显示在标签页上。

标签的特殊形式：单标签。

meta:元数据,设置网页的一些信息，给浏览器使用；页面上不会显示。
    charset:字符集;设置编码方式; UTF-8是通用的一种编码方式。


标签分类：
    块标签：block; 独占一行;可以设置宽高;宽默认是父标签的100%;高默认是由内容撑开。
        例如：h1~h6,p,div;
    行内块标签：inline-block;不独占一行；可以设置宽高;宽高默认由内容撑开。可以设置内边距、外边距。
        例如：img;
    行标签：inline;不独占一行；不可以设置宽高，宽高由内容撑开。可以设置内边距，但是外边距只有左右生效。
        例如：a,strong,del,sup,sub,span;
可以通过css中display属性，修改标签的类型。


网页布局方式：
    流式布局;默认布局方式，从上到下，从左到右。

盒模型：
    每个标签元素都是一个矩形盒子；盒子由内容（content）、内边距(padding)、边框(border)、外边距(margin)构成。每个盒子不仅影响自己的大小位置，也影响周边元素的大小位置。

CSS:cascading style sheet ,层叠样式表；设置网页的样式。
添加样式的方式：
    1）内联样式：直接在开始标签中添加style属性，设置样式;
    2) 内嵌样式：在head标签中添加style子标签，设置样式;
    3) 外联样式：单独建立css文件，设置样式;在html中引用css文件。
    就近原则。
当给标签的一个样式不同位置设置了多个值时，会选优先级最高的那个，其余的被覆盖。

选择器：selector,用来选择标签。
选择器类型：
    标签选择器：根据标签名选择标签。
 -->
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>十二期第一天课程</title>
        <style>
            h2{
                color: blue;
                text-align: right;
            }
            h1{
                color: purple;
            }
        </style>
        <!-- 
            link:链接；用来引入文件；
                rel:relative,关系。说明引入文件与当前文件的关系。
                href:引入资源的地址。
         -->
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <!-- 标题标签，一般一个网页只有一个h1，其他需要几个写几个。
            从h1到h6，字体逐渐变小，都加粗；标签的默认样式。 -->
        <h1 style="color:red;text-align:center;">规划师刘德华更健康申达股份会计和上课的就很赶可接受的根据考试回到家客观上就开始华工科技上课教室看手机号叩角商歌看海口市管会计师逗号隔开双卡双待供货商卡结婚登记开个会SDK就会开始电话接口</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>

        <!-- 
            a:超链接；实现页面跳转。
                href:hypertext reference ,超文本指向；设置跳转的网页的地址。
                target:目标;设置新网页的打开方式。默认值是在当前标签页打开，设置为__blank，为新建标签页打开。blank(空白)。
        -->
        <a href="http://www.baidu.com" target="__blank">百度</a>
        <a href="http://www.taobao.com" target="__blank">淘宝</a>
        <!-- 
            img:image,图像；
                src:source,来源;设置图片路径。图片可以是网络图，也可以是本地图。
                        注意 路径不要写错。
                        ./: 当前路径;当前文件所在的文件夹。
                        ../:当前文件所在文件夹的外层文件夹。
                alt:设置路径加载失败时的替代文本。
         -->
        <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="百度 logo">
        <img src="./images/0.jpg" alt="喷泉">
        <img src="./images/fruit/1.jpg" alt="草莓">
        <img src="../2.jpg" alt="皮卡丘">
        <img src="../images/3.jpg" alt="蜡笔小新">

        <!-- 
            p:paragraph,段落；用来显示一段文本。
            
            strong:强壮，强调; 
            del:delete,删除;
            sup:super，超级，上标；
            sub:下，下标;

         -->
        <p>供货商<strong>联合国</strong>是<del>18.90</del> 的X <sup>2</sup> 话国防X <sub>2</sub> 科技上课事件和高考结束灏高考结束该就开始打根据考核科技馆哈萨克就很赶会计师还记得<span>符合</span>高科技是的话很感慨时间后鼓风机旷视科技规范还是肯定会更疯狂接收到估计可回收将空格话术课件华工科技上课就话术课件的供货商科技逗号隔开进数据库的很深刻规划设计看后感上课将和科技馆衡杰课时费导航根据开始高考</p>

        <!-- div:块 ；用来进行页面结构布局。-->
        <div></div>
    </body>
</html>
