<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./third.css">
</head>

<body>
    <div></div>
    <p></p>

    <!-- 标签 -->
    <!-- button：按钮；行内块;disabled：不可点击; -->
    <button disabled>按钮</button>
    <!-- 
    页面结构性标签
        header:头部，页头；
        nav:navigation,导航条;
        main:主体，主要的;
        aside:侧边栏;
        section:区域;
        footer:页尾
     -->
    <header></header>
    <nav></nav>
    <main></main>
    <aside></aside>
    <section></section>
    <footer></footer>

    <!-- 
        table:表格
        thead:表头
        caption：标题
        tbody:表格内容
        tr:一行
        th：字段名
        td:单元格

        合并单元格

        rowspan:占几行；行合并
        colspan:占几列；列合并
     -->
    <table>
        <caption>课程表</caption>
        <tr>
            <th></th>
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
            <th>周四</th>
            <th>周五</th>
        </tr>
        <tr>
            <td rowspan="3">上午</td>
            <td>英语</td>
            <td>语文</td>
            <td>数学</td>
            <td colspan="2">美术</td>
        </tr>
        <tr>
            <td>物理</td>
            <td>化学</td>
            <td>生物</td>
            <td>政治</td>
            <td>历史</td>
        </tr>
        <tr>
            <td>物理</td>
            <td>化学</td>
            <td>生物</td>
            <td>政治</td>
            <td>历史</td>
        </tr>
        <tr>
            <td rowspan="3">下午</td>
            <td>英语</td>
            <td>语文</td>
            <td>数学</td>
            <td>体育</td>
            <td>美术</td>
        </tr>
        <tr>
            
            <td>物理</td>
            <td>化学</td>
            <td>生物</td>
            <td>政治</td>
            <td>历史</td>
        </tr>
        <tr>
           
            <td>物理</td>
            <td>化学</td>
            <td>
                <div>
                    <h2>hello world</h2>
                    <p>你好</p>
                </div>
            </td>
            <td> <img src="./images/earth.jpg" alt=""> </td>
            <td><button>删除</button></td>
        </tr>
    </table>

    <!-- i/code/pre/b/big/small/em
        斜体/代码/预设格式/加粗/大号文本/小号文本/强调斜体
    -->
    
   <section>hello world</section>

   <i>斜体</i>
   <code>
       a = 1 ;
       b = 2 ;
       c = a+b ;
   </code>
   <pre>
       <code>
        a = 1 ;
        b = 2 ;
        c = a+b ;
       </code>
   </pre>
   <b>粗体</b>
   <big>大</big>
   <small>小</small>
   <em>强调斜体</em>

   <!-- 
       address:块标签；地址;
    -->
   <address>江苏省南京市雨花台区</address>

</body>
</html>
