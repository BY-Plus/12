<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./forth.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <!-- 
                        a 锚点;定位，实现长页面内跳转。
                        将a的href属性与标签的id关联，实现点击a滚动页面，使得标签在页面上方。
                     -->
                    <a href="#A">AAAAA</a>
                </li>
                <li>
                    <a href="#B">BBBB</a>
                </li>
                <li>
                    <a href="#C">CCCC</a>
                </li>
                <li>
                    <a href="#D">DDDD</a>
                </li>
                <li>
                    <a href="#E">EEEEE</a>
                </li>
                <li>
                    <a href="./thrid.html">third.html</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="A">
            <h2>AAAAAAAAA</h2>
        </section>
        <section id="B">
            <h2>BBBBBBB</h2>
        </section>
        <section id="C">
            <h2>CCCCCCCCCCC</h2>
        </section>
        <section id="D">
            <h2>DDDDDDDDDD</h2>
        </section>
        <section id="E">
            <h2>EEEEEEEEEEEE</h2>
        </section>
    </main>
</body>

</html>
